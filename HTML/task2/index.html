<!DOCTYPE html>
<html>
<head>
  <title>People Information</title>
  <style>
    table {
      border-collapse: collapse;
      background-color: lightblue;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Smith</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Michael</td>
        <td>Johnson</td>
        <td>40</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
