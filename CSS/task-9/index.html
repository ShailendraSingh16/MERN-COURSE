<!DOCTYPE html>
<html>
<head>
  <title>Margin Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      border: 1px solid black;
      padding: 20px;
      width: 400px;
    }

    .text {
      margin: 40px;
      color: #b8860b;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="text">This text has a margin of 40 pixels on all four sides.</p>
  </div>
</body>
</html>
