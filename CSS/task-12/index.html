<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      text-align: center;
    }

    .image {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .remember-me {
      text-align: left;
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    .buttons button {
      padding: 10px 20px;
      border-radius: 3px;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .buttons button.login {
      background-color: #4caf50;
    }

    .buttons button.cancel {
      background-color: #f44336;
    }

    .forget-password {
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
