<!DOCTYPE html>
<html>
<head>
  <title>Company Information</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: green;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: lightgray;
    }

    tr:nth-child(odd) {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h1>Company Information</h1>

  <table>
    <tr>
      <th>Company</th>
      <th>Contact</th>
      <th>Country</th>
    </tr>
    <tr>
      <td>Company A</td>
      <td>Contact A</td>
      <td>Country A</td>
    </tr>
    <tr>
      <td>Company B</td>
      <td>Contact B</td>
      <td>Country B</td>
    </tr>
    <tr>
      <td>Company C</td>
      <td>Contact C</td>
      <td>Country C</td>
    </tr>
    <tr>
      <td>Company D</td>
      <td>Contact D</td>
      <td>Country D</td>
    </tr>
    <tr>
      <td>Company E</td>
      <td>Contact E</td>
      <td>Country E</td>
    </tr>
    <tr>
      <td>Company F</td>
      <td>Contact F</td>
      <td>Country F</td>
    </tr>
    <tr>
      <td>Company G</td>
      <td>Contact G</td>
      <td>Country G</td>
    </tr>
    <tr>
      <td>Company H</td>
      <td>Contact H</td>
      <td>Country H</td>
    </tr>
  </table>
</body>
</html>
