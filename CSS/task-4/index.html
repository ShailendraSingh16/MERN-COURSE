<!DOCTYPE html>
<html>
<head>
  <title>Vertical Navigation Bar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      width: 200px;
      height: 100vh;
      background-color: #333;
      display: flex;
      flex-direction: column;
    }

    .nav-item {
      padding: 10px;
      color: #fff;
      text-decoration: none;
      background-color: #8db5f2;
      transition: background-color 0.3s;
    }

    .nav-item:hover {
      background-color: #ffedae;
    }

    .nav-item.active {
      background-color: #ffedae;
    }

    .content {
      padding: 20px;
      background-color: #fff; /* Changed to white */
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#" class="nav-item active">HOME</a>
    <a href="#" class="nav-item">Java</a>
    <a href="#" class="nav-item">CSS</a>
    <a href="#" class="nav-item">HTML</a>
    <a href="#" class="nav-item">Bootstrap</a>
  </div>

  <div class="content">
    <h1>Welcome to My Website!</h1>
    <p>This is the content section of the website.</p>
  </div>
</body>
</html>
